<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .weather-card {
            backdrop-filter: blur(10px);
            background: rgba(17, 24, 39, 0.8);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1c2c 0%, #222b45 100%);
        }

        .weather-icon {
            font-size: 3rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="weather-card rounded-xl p-8 shadow-2xl max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-purple-400 text-center">Weather Forecast</h1>
        
        <div class="space-y-4 mb-8">
            <div class="relative">
                <input 
                    type="text" 
                    id="city" 
                    placeholder="Enter Your City Name" 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 focus:outline-none focus:border-purple-500 transition"
                >
                <button 
                    id="search-button"
                    class="mt-3 w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center"
                >
                    Search Weather
                </button>
            </div>
        </div>

        <div class="weather-info space-y-4">
            <div class="p-6 bg-gray-800 rounded-lg">
                <h3 id="city-name" class="text-2xl font-semibold text-gray-100 mb-2 text-center">Canada, Ontario- Toronto</h3>
                <h5 id="city-time" class="text-gray-400 mb-4 text-center">localtime</h5>
                
                
                <div class="flex flex-col items-center justify-center mb-4">
                    <i id="weather-icon" class="weather-icon text-yellow-400 mb-2 fas fa-sun"></i>
                    <p id="weather-condition" class="text-lg text-gray-300">Weather Status</p>
                </div>

                
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="text-center p-3 bg-gray-700 rounded-lg">
                        <p class="text-gray-400 mb-1">Temperature</p>
                        <p id="city-temp" class="text-3xl font-bold text-purple-400">13°C</p>
                    </div>
                    <div class="text-center p-3 bg-gray-700 rounded-lg">
                        <p class="text-gray-400 mb-1">Feels Like</p>
                        <p id="feels-like" class="text-3xl font-bold text-purple-400">15°C</p>
                    </div>
                </div>

            
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="text-center p-3 bg-gray-700 rounded-lg">
                        <p class="text-gray-400 mb-1">Humidity</p>
                        <p id="humidity" class="text-xl font-semibold text-gray-100">45%</p>
                    </div>
                    <div class="text-center p-3 bg-gray-700 rounded-lg">
                        <p class="text-gray-400 mb-1">Wind Speed</p>
                        <p id="wind-speed" class="text-xl font-semibold text-gray-100">5 km/h</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="flex justify-center items-center mt-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
            </div>
        </div>
        <div id="error" class="hidden text-red-500 text-center mt-4"></div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
